version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: talesoul-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-talesoul}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-talesoul_secret}
      POSTGRES_DB: ${POSTGRES_DB:-talesoul}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-talesoul}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: talesoul-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-talesoul}:${POSTGRES_PASSWORD:-talesoul_secret}@db:5432/${POSTGRES_DB:-talesoul}
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-this-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      UPLOAD_DIR: /app/uploads
      # Payment Integration
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_your_stripe_secret_key}
      # Email Configuration
      SMTP_SERVER: ${SMTP_SERVER:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      FROM_EMAIL: ${FROM_EMAIL:-noreply@talesoul.com}
    volumes:
      - ./backend/app:/app
      - uploads:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend (build)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: build
    container_name: talesoul-frontend-build
    volumes:
      - frontend_build:/app/build

  # NGINX Reverse Proxy
  nginx-proxy:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: talesoul-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - frontend_build:/usr/share/nginx/html:ro
      - uploads:/usr/share/nginx/html/uploads:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend-api
      - frontend

volumes:
  postgres_data:
    driver: local
  uploads:
    driver: local
  frontend_build:
    driver: local
